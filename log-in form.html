
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card login-card shadow-lg p-4 animate__animated animate__fadeIn">
        <h2 class="text-center mb-4 animate__animated animate__fadeInDown">Welcome Back</h2>
        <form>
          <div class="mb-3 animate__animated animate__fadeInLeft">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control input-animate" id="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3 animate__animated animate__fadeInRight">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control input-animate" id="password" required>
          </div>
          <div class="mb-3 form-check animate__animated animate__fadeInUp">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-animate">Log In</button>
        </form>
      </div>
    </div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
body {
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  min-height: 100vh;
}
.login-card {
  border-radius: 20px;
  background: rgba(255,255,255,0.95);
  max-width: 400px;
  width: 100%;
  transition: box-shadow 0.3s;
}
.login-card:hover {
  box-shadow: 0 8px 32px 0 rgba(106,17,203,0.2);
}
.input-animate {
  transition: box-shadow 0.3s, border-color 0.3s;
}
.input-animate:focus {
  box-shadow: 0 0 8px #2575fc;
  border-color: #2575fc;
}
.btn-animate {
  background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
  border: none;
  transition: transform 0.2s, box-shadow 0.2s;
  font-weight: bold;
  letter-spacing: 1px;
}
.btn-animate:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 4px 16px 0 rgba(37,117,252,0.2);
}
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
