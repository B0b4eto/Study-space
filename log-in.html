<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Study Space</title>
</head>
<body>
  <h2>Login to Study Space</h2>

  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button id="loginBtn">Login</button>

  <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

  <script type="module">
    // ✅ Import Firebase (same version everywhere)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // ✅ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDqTfs6fcFu3IkNj38ravDx5t_AuPg6v0c",
      authDomain: "study-space-cd96c.firebaseapp.com",
      projectId: "study-space-cd96c",
      storageBucket: "study-space-cd96c.appspot.com",
      messagingSenderId: "1060195743315",
      appId: "1:1060195743315:web:2f7c3f132e6924525a38a6",
      measurementId: "G-6CP5WMC38R"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Get elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");

    // ✅ Handle login
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "db.html"; // change to your dashboard file
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
